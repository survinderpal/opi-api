---
name: 'OPI Security API CI'

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'common/v1/**'
      - 'common/Makefile'
      - 'security/v1/**'
      - 'security/Makefile'
      - '.github/workflows/security.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'common/v1/**'
      - 'common/Makefile'
      - 'security/v1/**'
      - 'security/Makefile'
      - '.github/workflows/security.yml'

concurrency:
  # if workflow for PR or push is already running stop it, and start new one
  group: security-api-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-security-protobuf:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    # Workaround: https://github.com/docker/build-push-action/issues/461
    - name: Setup Docker buildx
      uses: docker/setup-buildx-action@f1dc97ee1089c5c2034bc7664ba2ab241cc6fdec

    - name: Build protobufs
      run: make
      working-directory: security

    - name: Check uncomitted auto generated protobufs
      run: git diff --exit-code
      working-directory: security

    - name: Upload build artifact
      uses: actions/upload-artifact@v3
      with:
        path: security/v1/gen/go/*.pb.go
        retention-days: 1
